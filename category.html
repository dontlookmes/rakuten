<style>
    .category-box{
        width: 200px;
        color: rgb(91, 91, 91);
        font-family: serif;
        height: 100%;
        position: -webkit-sticky;
        position: sticky;
        top: 0px;
    }
     .category-box .category-menu{
        width: 200px;
        margin-bottom: 10px;
        background-color: rgb(241, 249, 255);
        padding-bottom: 10px;
    }
     .category-box .header{
        width: 200px;
        height: 30px;
        background-color: #2fa1ff;
        color: white;
        border-radius: 4px;
        text-align: center;
        line-height: 30px;
        cursor: default;
    }
     .category-box .category-search-box{
        margin: auto;
        margin-top: 10px;
    }
     .category-box .form-box form{
        display: flex;
    }
     .category-box .form-box form input{
        width: 75%;
        margin-left: 4px;
        outline: none;
        margin-right: 2px;
    }
     .category-box .form-box form .btn-box{
        width: 25%;
    }
     .category-box .form-box form .btn-box button{
        background-color: #2fa1ff;
        color: white;
        border: none;
    }
     .category-box .product-menu{
        position: relative;
        justify-content: space-between;
    }
     .category-box .product-menu p{
        display: flex;
        justify-content: space-between;
        width: 180px;
        height: 30px;
        line-height: 34px;
        padding-left: 20px;
        margin: 0px;

    }
    .category-box .product-menu p span:nth-child(2){
        margin-right: 10px;
        transform: rotate(90deg);
        transition: transform 0.3s ease;
    }
     .category-box .product-menu:hover p{
        cursor: default;
        background-color: #e0f1ff;
    }
     .category-box .product-menu:hover .menu-item-box{
        display: block;
    }
    .category-box .product-menu:hover p span:nth-child(2){
        transform: rotate(0deg);
    }
     .category-box .menu-item-box{
        display: none;
        width: 220px;
        position: absolute;
        left: 205px;
        top: 0px;
        background-color: rgb(241, 249, 255);
        z-index: 9999;
        transition: all 0.4s ease-in;
    }
     .category-box .menu-item-box::before{
        position: absolute;
        display: block;
        content: "";
        width: 20px;
        height: 100%;
        background-color: rgba(218, 233, 244,0);
        left: -10px;
    }
     .category-box .menu-item-box::after {
        content: "";
        position: absolute;
        top: 6;
        left: -8px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 5px 8px 5px 0; 
        border-color: transparent #2fa1ff transparent transparent;
    }
     .category-box .menu-item-box .menu-header{
        background-color: #2fa1ff;
        color: white;
        padding-left: 10px;
        height: 30px;
        line-height: 34px;
        cursor: default;
    }
     .category-box .menu-item-box a{
        display: block;
        text-decoration: none;
        color: gray;
        font-size: 16px;
        height: 30px;
        line-height: 34px;
        padding-left: 20px;
    }
     .category-box .menu-item-box a:hover{
        background-color: #e0f1ff;
    }
     .category-box .event-box{
        zoom: 42%
    }
     .category-box .event-box a{
        display: block;
        margin-bottom: 10px;
        margin-top: 10px;
    }


</style>
<div class="category-box">
        <div class="menu-box">
        
            <div class="category-menu">
            <div class="header">商品カテゴリ</div>
            <div class="category-search-box">
                <div class="form-box">
                    <form method="get" action="https://esearch.rakuten.co.jp/rms/sd/esearch/vc">
                        <input type="hidden" name="sv" value="6">
                        <input type="hidden" name="sid" value="205470">
                        <input type="hidden" name="su" value="eshoptakayama">
                        <input type="hidden" name="sn" value="Ｅshopタカヤマ">
                        <input type="hidden" name="f" value="A">
                        <input type="text" name="sitem">
                        <div class="btn-box">
                            <button type="submit" class="search-button">
                                検索
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="product-menu">
                <p><span>タカヤマ</span><span>➤</span></p>
                <div class="menu-item-box">
                    <div class="menu-header">
                        タカヤマ
                    </div>
                    <a href="https://www.rakuten.co.jp/eshoptakayama/" class="menu-item">

                    </a>
                    <a href="https://www.rakuten.co.jp/eshoptakayama/info.html" class="menu-item">

                    </a>
                    <a href="https://item.rakuten.co.jp/eshoptakayama/c/0000000119/" class="menu-item">

                    </a>
                </div>
            </div>
            <div class="product-menu">
                <p><span>物置</span><span>➤</span></p>
                <div class="menu-item-box">
                    <div class="menu-header">
                        物置
                    </div>
                    <a href="https://item.rakuten.co.jp/eshoptakayama/c/0000000105/" class="menu-item">

                    <a href="https://item.rakuten.co.jp/eshoptakayama/c/0000000106/" class="menu-item">

                    </a>
                    <a href="https://item.rakuten.co.jp/eshoptakayama/c/0000000116/" class="menu-item">

                    </a>
                    <a href="https://item.rakuten.co.jp/eshoptakayama/c/0000000001/" class="menu-item">

                </div>
            </div>
    
        </div>
        ${SHOP_CALENDAR}
    </div>
</div>
